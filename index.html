<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

</head>
<body>

    <h1>Valentine Love Match üíñ</h1>
    <p>Enter two names to see your Valentine's fate! üíåüî•</p>
    
    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Their Name">
    <br>
    <button onclick="calculateLove()">Check Match üíò</button>
    
    <p id="result"></p>

    <script>
        function calculateLove() {
            let name1 = document.getElementById("name1").value.trim();
            let name2 = document.getElementById("name2").value.trim();
            
            if (!name1 || !name2) {
                document.getElementById("result").innerText = "‚ùå Please enter both names!";
                return;
            }
            
            let combined = (name1 + name2).toLowerCase();
            let score = 0;
            
            for (let char of combined) {
                score += char.charCodeAt(0);
            }

            let matchScore = score % 100;
            let message = "";

            if (matchScore < 35) {
                message = `üíÄ ${matchScore}% - RUN! This is a disaster! üö®üíî Just cancel Valentine‚Äôs now! üò≠`;
            } else if (matchScore < 45) {
                message = `üò¨ ${matchScore}% - Uh-oh... Awkward Valentine‚Äôs dinner? üçïüòÖ Maybe just stay friends?`;
            } else if (matchScore < 60) {
                message = `ü§î ${matchScore}% - Hmmm... There‚Äôs *some* spark, but is it love or just WiFi signal? üì∂üòÇ`;
            } else if (matchScore < 75) {
                message = `üíò ${matchScore}% - Okayyy! This could work... but don‚Äôt forget the chocolates! üç´üíå`;
            } else if (matchScore < 85) {
                message = `üòç ${matchScore}% - Omg! This could be true love! Start planning that Valentine‚Äôs date! üíëüíñ`;
            } else {
                message = `üíç ${matchScore}% - STOP EVERYTHING! This is your soulmate! Wedding bells soon?! üíçüî•`;
            }

            document.getElementById("result").innerText = message;
        }
    </script>

</body>
</html>
